 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-general">
  <div class="container-fluid">
    <div class="row d-flex pl-4">
      <div class="col-2 border-end border-bottom border-3 border-primary mt-2 p-2">
        <p class="text-start">Your Score</p>
      </div>
      <div class="col-2 border-bottom border-3 border-primary mt-3 p-2">
        <p class="text-start">0</p>
      </div>
      <div class="col-7 mt-3 ms-auto p-2 display-5 ">
        <u>Rock, paper, Scissors</u>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-2 border-end border-3 border-primary">
        <p class="text-start">Computer Score</p>
      </div>
      <div class="col-2 border-3 border-primary">
        0
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="text-center"> <u>Please choose a move!</u> </h3>
      </div>
    </div>
    <div class="row text-center mt-5 d-flex justify-content-evenly">
      <div class="col-1">
        <button id="rockbtn" class="rock w-100"></button>
      </div>
      <div class="col-1">
        <button class="paper w-100" id="paperbtn"></button>
      </div>
      <div class="col-1">
        <button id="scissorsbtn" class="scissors w-100"></button>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col text-center">
        <h3>Computer Chose:</h3>
      </div>
    </div>
    <div class="row text-center d-flex justify-content-center">
      <div class="col-1 mt-3">
        <button id="placeholder" class="placeholder w-100"></button>
      </div>
    </div>
    <div class="row py-5 text-center">
      <div class="col display-1 win fst-italic fw-bold">
        <p id="output">You win/lose</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="gui.js"></script>
</body>

</html>
